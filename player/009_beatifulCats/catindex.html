<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cutecat</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="catstyles.css">
</head>
<body>

<div class="music-player">
    <div class="image-container">
        <img src="https://dl.dropbox.com/scl/fi/l0wl9sb8egj8xadn7h0gf/cover.png?rlkey=qrdv57lo6msofbhqx2cb9kldv&dl=1" alt="Music Cover" class="music-cover">
        <div class="background-text">BEAUTIFUL CARS
            <hr>
        </div>
        <div class="des-text">It's just a music</div>
    </div>
    <div class="volume-controls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="volume" class="volume-indicator">50</span>
    </div>
    <audio id="audio"></audio>
    <div class="music-title">Cutecat</div>
    <div class="control-buttons">
        <button class="prev-button" id="prevButton">◁</button>
        <button class="play-button" id="playButton">▶</button>
        <button class="next-button" id="nextButton">▷</button>
    </div>
    <div class="time-controls">
        <span id="playtime" class="time-indicator">0:00</span>
        <input type="range" id="currentTime" min="0" value="0">
        <span id="endtime" class="time-indicator">0:00</span>
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://dl.dropbox.com/scl/fi/uvn6smy5awhjpqdwsky9u/Pressured_cats.mp3?rlkey=lyuosr5gcx6s8k67g6tn4uxrv&dl=1">BEAUTIFUL CARS</li>
    </ul>
</div>

<script src="https://dl.dropbox.com/scl/fi/ad0jvr0brzd4kc4oelak2/script.js?rlkey=bri4ujsdhvon6iw4y3ks8ll29&dl=1"></script>

</body>
</html>
