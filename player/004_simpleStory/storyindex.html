<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>simplestory</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="storystyles.css">
</head>
<body>

<div class="music-player">
    <div class="image-container">
        <img src="https://dl.dropbox.com/scl/fi/mtwl3mdzw4ll25ptzb9o6/cover.png?rlkey=igrpvg04yf431feajh3cqxfzu&dl=1" alt="Music Cover" class="music-cover">
        <div class="background-text">Simple Story
            <hr>
        </div>
        <div class="des-text">Music Genre : Hopeful, Post-rock</div>
    </div>
    <div class="volume-controls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="volume" class="volume-indicator">50</span>
    </div>
    <audio id="audio"></audio>
    <div class="music-title">simplestory</div>
    <div class="control-buttons">
        <button class="prev-button" id="prevButton">◁</button>
        <button class="play-button" id="playButton">▶</button>
        <button class="next-button" id="nextButton">▷</button>
    </div>
    <div class="time-controls">
        <span id="playtime" class="time-indicator">0:00</span>
        <input type="range" id="currentTime" min="0" value="0">
        <span id="endtime" class="time-indicator">0:00</span>
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://dl.dropbox.com/scl/fi/dnfakwtsw8u7e4gpgafk8/simplestory.mp3?rlkey=161yb8ppy4xni2nxj3di19hmn&dl=1">Simple Story</li>
    </ul>
</div>

<script src="https://dl.dropbox.com/scl/fi/u4lrsy7893ieyfm0ck7q4/script.js?rlkey=d0xow2lh9xs9bj76ollj5obe8&dl=1"></script>

</body>
</html>
