<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teeh</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="teehstyles.css">
</head>
<body>

<div class="music-player">
    <div class="image-container">
        <img src="https://dl.dropbox.com/scl/fi/nfx1q5i582q1ci2g7tnva/cover.jpeg?rlkey=26v5cy4xzfvuvxajd15jc7kdo&dl=1" alt="Music Cover" class="music-cover">
        <div class="background-text">TEEH Escapes Ghosts
            <hr>
        </div>
        <div class="des-text">Movie Genre : Horror</div>
    </div>
    <div class="volume-controls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="volume" class="volume-indicator">50</span>
    </div>
    <audio id="audio"></audio>
    <div class="music-title">teeh</div>
    <div class="control-buttons">
        <button class="prev-button" id="prevButton">◁</button>
        <button class="play-button" id="playButton">▶</button>
        <button class="next-button" id="nextButton">▷</button>
    </div>
    <div class="time-controls">
        <span id="playtime" class="time-indicator">0:00</span>
        <input type="range" id="currentTime" min="0" value="0">
        <span id="endtime" class="time-indicator">0:00</span>
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://dl.dropbox.com/scl/fi/oe7aymwxhmktkbkt5leis/teeh.mp3?rlkey=nhgdih75g9fb01o4i3imbth86&dl=1">TEEH Escapes Ghosts</li>
    </ul>
</div>

<script src="https://dl.dropbox.com/scl/fi/pfxftum84zdwrxqika8cc/script.js?rlkey=r7ngktd6r7ecc5u3ppjmp5pr1&dl=1"></script>

</body>
</html>
