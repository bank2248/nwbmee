<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EvenThough</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="evenstyles.css">
</head>
<body>

<div class="music-player">
    <div class="image-container">
        <img src="https://dl.dropbox.com/scl/fi/ocp903pu902sgsdql0qnl/cover.png?rlkey=vuhkmxfies2rlety43n5plw6p&dl=1" alt="Music Cover" class="music-cover">
        <div class="background-text">Even Though
            <hr>
        </div>
        <div class="des-text">Music Genre : Hopeful </div>
    </div>
    <div class="volume-controls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="volume" class="volume-indicator">50</span>
    </div>
    <audio id="audio"></audio>
    <div class="music-title">EvenThough</div>
    <div class="control-buttons">
        <button class="prev-button" id="prevButton">◁</button>
        <button class="play-button" id="playButton">▶</button>
        <button class="next-button" id="nextButton">▷</button>
    </div>
    <div class="time-controls">
        <span id="playtime" class="time-indicator">0:00</span>
        <input type="range" id="currentTime" min="0" value="0">
        <span id="endtime" class="time-indicator">0:00</span>
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://dl.dropbox.com/scl/fi/cjpbhfumn21xl4xmslq5c/eventhough.mp3?rlkey=qho0kuxo7rjolokatdb8o23r4&dl=1">Even Though</li>
    </ul>
</div>

<script src="https://dl.dropbox.com/scl/fi/r7t1mo8aeh8yzbjn98639/script.js?rlkey=ll75xgjavuqoyo4pjzjwlcr58&dl=1"></script>

</body>
</html>
