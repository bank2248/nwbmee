<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>spring</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="sprstyles.css">
</head>
<body>

<div class="music-player">
    <div class="image-container">
        <img src="https://dl.dropbox.com/scl/fi/hqioo3sylsxibjxj798h3/cover2k.jpg?rlkey=t254gxjb1vlbwtsiz4rdb8sez&dl=1" alt="Music Cover" class="music-cover">
        <div class="background-text">Spring
            <hr>
        </div>
        <div class="des-text">Genre : Adventure 
            <hr>Composed for #scorerelief2021 competition
        </div>
    </div>
    <div class="volume-controls">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="volume" class="volume-indicator">50</span>
    </div>
    <audio id="audio"></audio>
    <div class="music-title">spring</div>
    <div class="control-buttons">
        <button class="prev-button" id="prevButton">◁</button>
        <button class="play-button" id="playButton">▶</button>
        <button class="next-button" id="nextButton">▷</button>
    </div>
    <div class="time-controls">
        <span id="playtime" class="time-indicator">0:00</span>
        <input type="range" id="currentTime" min="0" value="0">
        <span id="endtime" class="time-indicator">0:00</span>
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://dl.dropbox.com/scl/fi/6rmfs4r5p9a482w8ijcgb/scorerelief_masterd.mp3?rlkey=c19aov1rphhr18rr61azym9rn&dl=1">Spring</li>
    </ul>
</div>

<script src="https://dl.dropbox.com/scl/fi/mutka5p13n50mus1y45ue/script.js?rlkey=tj46n3x2jiknhb84htlyn6c3f&dl=1"></script>

</body>
</html>
